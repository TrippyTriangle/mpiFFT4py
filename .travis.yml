# http://travis-ci.org/spectralDNS/mpiFFT4py

language: generic

os: osx
osx_image: xcode7.2

sudo: False

env:
  matrix:
    - CONDA_PY=27
    - CONDA_PY=34

  global:
    # Generated with "token=$(anaconda auth --create --name mpifft4py-2016)"
    # then "travis encrypt BINSTAR_TOKEN=token --repo spectralDNS/mpiFFT4py"
    - secure: ""
    
before_install:
    # Remove homebrew.
    - brew remove --force $(brew list)
    - brew cleanup -s
    - rm -rf $(brew --cache)

install:
    - |
      MINICONDA_URL="https://repo.continuum.io/miniconda"
      MINICONDA_FILE="Miniconda3-latest-MacOSX-x86_64.sh"
      curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
      bash $MINICONDA_FILE -b
      source /Users/travis/miniconda3/bin/activate root
      conda config --set show_channel_urls true
      conda config --add channels conda-forge
      #conda install conda-build
      #conda install anaconda-client
      conda install --yes --quiet conda-forge-build-setup
      source run_conda_forge_build_setup
      
script:
  - conda build -c mpi4py -c conda-forge -c spectralDNS conf/conda

after_success:
  #- cp /Users/travis/miniconda3/conda-bld/osx-64/*.tar.bz2 .
  - anaconda -t $BINSTAR_TOKEN upload -u spectralDNS -c main /Users/travis/miniconda3/conda-bld/osx-64/*.tar.bz2
  - upload_or_check_non_existence ./conf/conda mikaem --channel main || exit 1
